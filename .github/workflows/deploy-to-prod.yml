name: Deploy to Prod and Push to Databricks

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Type 'yes' to confirm deployment to production"
        required: true
        default: "no"

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/prod' && github.event.inputs.confirmation == 'yes' }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout prod branch
      - name: Checkout prod branch
        uses: actions/checkout@v3
        with:
          ref: prod

      # Step 2: Set up Git identity
      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Step 3: Fetch all branches to ensure they are available
      - name: Fetch all branches
        run: git fetch --all

      # Step 4: Check out main branch and merge into prod
      - name: Check out and merge main into prod
        run: |
          git checkout main
          git checkout prod
          git merge main --allow-unrelated-histories -m "Manual deployment from main to prod"

      # Step 5: Add and Push to origin remote with PAT inline
      - name: Push to prod branch with PAT
        run: |
          git remote add origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/arvindarrives25/dev_project.git
          git push origin prod

      # Step 6: Deploy to Azure Databricks
      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: "https://adb-3549450377455778.18.azuredatabricks.net"
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --token <<< "${DATABRICKS_TOKEN}"

      - name: Upload Notebooks to Databricks
        run: |
          databricks workspace import_dir . "/Workspace/Repos/monika_kumar5@outlook.com/prod_project" --overwrite
